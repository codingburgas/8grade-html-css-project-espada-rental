<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../css/signIn.css">
    <title>Login & Signup</title>
</head>
<body>
    <!-- Main container for the entire login/signup form -->
    <div class="container">
        <!-- Radio buttons to control tab switching (hidden but functional) -->
        <input type="radio" name="tabs" id="login-tab" class="tab-control" checked>
        <input type="radio" name="tabs" id="signup-tab" class="tab-control">
        
        <!-- Tab navigation for switching between login and signup -->
        <div class="tabs">
            <label for="login-tab" class="tab-label login-label">Login</label>
            <label for="signup-tab" class="tab-label signup-label">Sign Up</label>
        </div>
        
        <!-- Container for both forms -->
        <div class="form-container">
            <!-- Login form - shown when login tab is checked -->
            <div class="form login">
                <h2>Welcome Back</h2>
                <form>
                    <!-- Email input field -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <!-- Password input field -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <!-- Forgot password link -->
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <!-- Remember me checkbox -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <!-- Login button -->
                    <button type="submit">Login</button>
                    
                    <!-- OR divider between standard and social login -->
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    
                    <!-- Social media login options -->
                    <div class="social-login">
                        <div class="social-btn fb">F</div>
                        <div class="social-btn google">G</div>
                        <div class="social-btn apple">A</div>
                    </div>
                    
                    <!-- Link to switch to signup form -->
                    <div class="signup-link">
                        Don't have an account? <label for="signup-tab" style="cursor:pointer; color:#000000; font-weight:600;">Sign up</label>
                    </div>
                </form>
            </div>
            
            <!-- Sign up form - shown when signup tab is checked -->
            <div class="form signup">
                <h2>Create Account</h2>
                <form>
                    <!-- Full name input field -->
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Email input field for signup -->
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    
                    <!-- Password creation field -->
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    
                    <!-- Password confirmation field -->
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <!-- Terms and conditions checkbox -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                    
                    <!-- Sign up button -->
                    <button type="submit">Sign Up</button>
                    
                    <!-- OR divider between standard and social signup -->
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    
                    <!-- Social media signup options -->
                    <div class="social-login">
                        <div class="social-btn fb">F</div>
                        <div class="social-btn google">G</div>
                        <div class="social-btn apple">A</div>
                    </div>
                    
                    <!-- Link to switch to login form -->
                    <div class="signup-link">
                        Already have an account? <label for="login-tab" style="cursor:pointer; color:#000000; font-weight:600;">Login</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
